<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://kit.fontawesome.com/33c440a720.js"></script>
   
</head>

<body>
    <div class="login">
        <div class="form__group">
                <input type = "text" id = "username" class = "form__field"  placeholder = "Enter Username">
                <label for = "username" class="form__label"> CC Login Username : </label>
        </div>

        <div class="form__group">
                <input type = "password" id = "password" class = "form__field"  placeholder = "Enter Password">
                <label for = "password" class = "form__label"> CC Login Password  : </label>
        </div>

          
        <input type="Submit"  class="top-space button-submit " onclick="getDetails()">  
        
        <div class="get-questions">  <br>
            <div class="select">
                <select class="select-text questionairres" required>
                    <option value=""  selected> Select a questionairre </option>
                </select>

                <span class="select-highlight"></span>
                <span class="select-bar"></span>
                <label class="select-label">Select</label>
            </div>
            
            <br>
        </div>
        <div class ="excel-upload">
            
            <div class="browse-wrap">
                <div class="title">Select File</div>
                <input type="file" name="upload" class="upload" id = "fileUpload" title="Select File">
            </div>
            <span class="upload-path"></span>
            <input type="button" class="button-submit remove-auto"  id="upload" value="Upload" onclick="fileUpload()" />  <br> 
          </div>
          
          
        <div class="select-header">
            <div class="select">
                <select class="select-text headers" required>
                    <option value=""  selected> Select Headers </option>
                </select>

                <span class="select-highlight"></span>
                <span class="select-bar"></span>
                <label class="select-label"></label> <br>
            </div>
        </div>
        <div class="select-note">
                <div class="select">
                    <select class="select-text notes" required>
                        <option value=""  selected> Select Notes </option>
                    </select>
    
                    <span class="select-highlight"></span>
                    <span class="select-bar"></span>
                    <label class="select-label"></label>
                </div>
        </div>

        <input type="OK"  value = "Add" class="top-space button-submit ok-button"  contenteditable="false" onclick="insertValues()"> 

    </div>

        <div class = "create-table"> <br>
            <table id = "myTable">
              <tr>
                <th> Note </th>
                <th> Excel Header </th>
                <th> Editing Options </th>
              </tr>
              <div>
                <input type="Submit"  class=" table-submit button-submit " onclick="setMappingArrays()">
            </div>
        </div>
        
        
</body>
<script src = "index.js"> </script>
<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</html>
